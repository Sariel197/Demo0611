<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>List</title>
</head>

<body>
    <div id="app">
        <el-table :data="pageInfo.list" style="width: 100%">

            <el-table-column prop="rtitle" label="申请标题">
            </el-table-column>
            <el-table-column prop="rstart" label="开始时间">
            </el-table-column>
            <el-table-column prop="rstop" label="结束时间">
            </el-table-column>
            <el-table-column prop="rdaycount" label="天数">
            </el-table-column>

            <el-table-column prop="rcheck" label="是否已提交">
            </el-table-column>

            <el-table-column label="操作">
                    <el-button type="primary" @click="handleRush">流转</el-button>
                    <el-button type="primary" @click="handleRun">流程</el-button>
                    <el-button type="success" @click="handleShow">查看</el-button>
                    <el-button type="danger" @click="handleBack">撤回</el-button>
            </el-table-column>

        </el-table>
        <el-pagination layout="prev, pager, next" :total="pageInfo.total" :page-size="pageInfo.pageSize">
        </el-pagination>
    </div>


    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="viewmodels/show.js"></script>

</body>

</html>
